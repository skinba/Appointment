<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-2 col-1 "></div>
        <div class="col-xl-6 col-lg-6 col-md-8 col-10 ">
                <div class="card mt-4 " style="background-color: #8B9195">
                  <div *ngIf="errormsg" class="alert alert-danger text-center iv ivm ">{{ errormsg }}</div>
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-1"></div>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-10 hi">
                                <form>
                                    <div class="mt-2" style ="text-align: center;font-weight: 500">LOGIN</div>
                                    <div class="form-group mt-2">
                                      <label for="mobileno">Mobile no</label>
                                      <input type="number" class="form-control" id="mobileno" #mobileno = "ngModel" [(ngModel)] = "addUserLogin.mobileno"  name= "mobileno"   placeholder="Mobile no" autocomplete="off"   ngModel required>
                                    </div>
                                    <div class="form-group mt-2">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control" id="password" name="password" #password = "ngModel" [(ngModel)] = "addUserLogin.password" placeholder="Password" autocomplete="off" ngModel required > 
                                    </div>
                                    <div style="text-align: center">
                                    <button type="submit" class="btn mb-2 mt-2" style="background-color: #25E17A;font-weight: 500"  (click) = "login()" >Login</button>
                                    </div>
                                    <p class="si" style="text-align: center">Don't have an account ! <a style="font-weight: 500;color:black" [routerLink]="['/signup']" >SIGN UP</a></p>
                                </form>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1 col-1"></div>
                        </div>
                    </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-2 col-1 "></div>
    </div>
    
</div>
