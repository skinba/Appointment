<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-2 col-1 "></div>
        <div class="col-xl-6 col-lg-6 col-md-8 col-10 ">
                <div class="card mt-4 " style="background-color: #E8FBFB">
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-1"></div>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-10 mo">
                                <form id="signupform" #signupform = ngForm >
                                    <div class="mt-2" style ="text-align: center;font-weight: 500">SIGN UP</div>
                                    <div class="form-group mt-2">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" #name = "ngModel" [(ngModel)] = "addUserSignup.name"  name= "name"   placeholder="Please enter your name" autocomplete="off" [class.is-invalid]="name.invalid && name.touched"   ngModel required>
                                        <span class="text-danger float-left" [class.d-none]="name.valid || name.untouched"><i
                                            class="fa fa-info-circle" aria-hidden="true"></i> Name is
                                          required</span>
                                    </div>
                                    <div class="form-group mt-4">
                                      <label for="mobileno">Mobile no</label>
                                      <input type="number" class="form-control" id="mobileno" #mobileno = "ngModel" [(ngModel)] = "addUserSignup.mobileno"  name= "mobileno"   placeholder="Mobile no" autocomplete="off" [class.is-invalid]="mobileno.invalid && mobileno.touched"   ngModel required>
                                      <span class="text-danger float-left" [class.d-none]="mobileno.valid || mobileno.untouched"><i
                                        class="fa fa-info-circle" aria-hidden="true"></i> Mobile no is
                                      required</span>
                                    </div>
                                    <div class="form-group mt-4">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control" id="password" name="password" #password = "ngModel" [(ngModel)] = "addUserSignup.password" placeholder="Password" [class.is-invalid]="password.invalid && password.touched"  ngModel required > 
                                      <span class="text-danger float-left" [class.d-none]="password.valid || password.untouched"><i
                                        class="fa fa-info-circle" aria-hidden="true"></i> Password is
                                      required</span>
                                    </div>
                                    <div class="mt-4" style="text-align: center">
                                    <button type="submit" class="btn btn-primary mb-2 mt-2" [disabled] = "signupform.invalid"  (click) = "signup()" >Sign up</button>
                                    </div>
                                  </form>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1 col-1"></div>
                        </div>
                    </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-2 col-1 "></div>
    </div>
    
</div>
